<!DOCTYPE html>
<html lang="en">
<head>
    <!-- https://flask.palletsprojects.com/en/1.1.x/tutorial/templates/ -->
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Imported stylesheets here-->
    <link type="text/css" rel="stylesheet" href="{{ url_for("static", filename="css/materialize.css") }}"
          media="screen,projection"/>
    <!--Our custom stylesheet here-->
    <link type="text/css" rel="stylesheet" href="{{ url_for("static", filename="css/styles.css") }}">
</head>
<body>
    <header>
      <nav>
        <div class="container">
        <div class="nav-wrapper">
          <!-- https://stackoverflow.com/questions/7478366/create-dynamic-urls-in-flask-with-url-for -->
          <a href="{{ url_for("index") }}" class="brand-logo"> {% block homeLink %}{% endblock %}</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
              {% block header %}{% endblock %}
          </ul>
        </div>
      </div>
      </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
        Style adapted from CS340 - Summer 2019 - Sheila Babayan & Rene Arana using Materialize CSS
        </div>
      </div>
    </footer>
</body>
</html>
